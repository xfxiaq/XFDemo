<link href="assets/css/multi-select.css" rel="stylesheet" type="text/css">

<style>
.ms-container {
	width: 100% !important;
}

.ms-selectable input {
	width: 100% !important;
	min-height: 26px;
	margin-top: 10px;
	margin-bottom: 10px;
}

.ms-selection  input {
	width: 100% !important;
	min-height: 26px;
	margin-top: 10px;
	margin-bottom: 10px;
}

.ms-container .ms-list {
	height: 500px !important;
}

.ms-elem-selectable {
	min-height: 26px;
}
</style>
<!-- ADVANCED VALIDATION -->
<div class="widget">
	<div class="widget-header">
		<h3><i class="fa fa-check-circle"></i> 修改用户</h3>
	</div>
	<div class="widget-content">
		<form id="advanced-form" class="form-horizontal" data-parsley-validate >
				<fieldset>
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">用户名称</label>
						<div class="col-sm-5">
								<input type="text"  class="form-control"  id="userName"   data-bind="value: userName"  
								required data-parsley-required-message="名称不可为空"
								data-parsley-minlength="2"  data-parsley-minlength-message="名称位数不可少于2位"																		 
								></input>
						</div>
						<div class="col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label for="userId" class="col-sm-2 control-label">登录名</label>
						<div class="col-sm-5">
							<input type="text" id="userId" class="form-control" data-bind="value: userId"  
							required data-parsley-required-message="登录名不可为空" 
							data-parsley-minlength="5"  data-parsley-minlength-message="登录名位数不可少于5位"	
							/>
						</div>
						<div class="col-sm-5">
						</div>
					</div>		
					
					<div class="form-group">
						<label for="phoneNum" class="col-sm-2 control-label">手机</label>
						<div class="col-sm-5">
							<input type="text" id="phoneNum" class="form-control" data-bind="value: phoneNum"  
							/>
						</div>
						<div class="col-sm-5">
						</div>
					</div>
					
																		
					<div class="form-group" ">
						<label for="tenantId" class="col-sm-2 control-label">业务组</label>
						<div class="col-sm-5">
						<input type="text" id="tenantId" class="form-control"   data-bind="value: tenantId" required data-parsley-required-message="必填"/></div>
						<div class="col-sm-5">
						</div>
					</div>
			<div class="form-group">
				<label for="enable" class="col-sm-2 control-label">是否启用</label>
				<div class="col-sm-5">
					<input type="checkbox"  checked id="enable" class="form-control"   data-bind="value: enable"/>
				</div>
						<div class="col-sm-5">
						</div>
			</div>
			<div class="form-group">
				<label for="roles" class="col-sm-2 control-label">角色</label>
				<div class="col-sm-5">
					<input type="text" id="roles" class="form-control"   data-bind="value: roles" />
				</div>
						<div class="col-sm-5">
						</div>
			</div>
			<div class="form-group">
				<label for="roles" class="col-sm-2 control-label">公司</label>
				<div class="col-sm-5">
					<input type="text" id="companyId" class="form-control"   data-bind="value: companyId" />
				</div>
						<div class="col-sm-5">
						</div>
			</div>
			</fieldset>

			<button type="button" class="btn btn-primary"  data-bind="click:_createEvent"  >保存</button>
			<button type="button"  class="btn btn-primary" data-bind="click:_returnEvent" >返回</button>
		</form>
	</div>
</div>
<div class="widget widget-table hidden" id="manageCompany">
	<div class="widget-header"
		style="max-height: 300px; width: 99%; float: left;">
		<h3>
			<i class="fa fa-table"></i>管理的公司
		</h3>

	</div>

	<div class="widget-content">
		<select multiple="multiple" id="my-select" name="my-select[]">
			
		</select>

	</div>
</div>
