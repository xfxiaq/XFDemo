<div class="widget">
	<div class="widget-header">
		<h3>
			<i class="fa fa-check-circle">个人信息</i> 
		</h3>	
	</div>
	<div class="widget-content">
				<div class="row">
					<div class="col-sm-1"  >	</div>
					<label for="userId" class="col-sm-3 control-label">用户ID</label>
					<div class="col-sm-6"  >						
						<label class="control-label " ><span data-bind="text: userId"  ></span></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-1"  >	</div>
					<label for="userName" class="col-sm-3 control-label">用户名称</label>
					<div class="col-sm-6"  >						
						<label class="control-label " ><span data-bind="text: userName"  ></span></label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-1"  >	</div>
					<label for="phoneNum" class="col-sm-3 control-label">手机</label>
					<div class="col-sm-6"  >						
						<label class="control-label " ><span data-bind="text: phoneNum"  ></span></label>
					</div>
				</div>
				
				<div class="row" style="display:none" >
					<div class="col-sm-1"  >	</div>
					<label for="tenantId" class="col-sm-3 control-label">所属租户</label>
					<div class="col-sm-6"  >						
						<label class="control-label " ><span data-bind="text: tenantId"  ></span></label>
					</div>
				</div>
				<div class="row" >
					<div class="col-sm-1"  >	</div>
					<label for="tenantId" class="col-sm-3 control-label">头像</label>
					<div class="col-sm-3"  >						
						<input type="file" id="file" name="file" />
						
					</div>
					<div class="col-sm-3"  >						

						<input type="button" value="上传" class="btn btn-primary" id="upload" name="upload"  data-bind="click:_uploadFile"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4"  >	</div>
					<div class="col-sm-6"  >
						<img id="avatar"  src="" height="100" width="100">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-1"  >	</div>
					<div class="col-sm-3"  >
						<a href="javascript:void(0)" data-bind="click:_changePasswordEvent"> 修改密码 </a>
					</div>
					<div class="col-sm-6"  >						
						
					</div>
				</div>
			
			
			
	</div>

</div>
<!-- 修改密码弹出窗口 -->

<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" 
    aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
                data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               修改密码
            </h4>
         </div>
         <div class="modal-body">
         		<form id="advanced-form" class="form-horizontal" data-parsley-validate >
						<fieldset style="  margin-bottom: 0px;">
			         		<div class="form-group">
				         			<label for="password" class="col-sm-2 control-label">当前密码</label>
									<div class="col-sm-5">
										<input type="password" id="password" class="form-control"  
										required data-parsley-required-message="密码不可为空" 
										data-parsley-minlength="6"  data-parsley-minlength-message="密码位数不可少于6位"	
										/>
									</div>
									<div class="col-sm-5">
									</div>
			         		</div>
			         		 <div class="form-group">
				         			<label for="new_password" class="col-sm-2 control-label">新密码</label>
									<div class="col-sm-5">
										<input type="password" id="new_password" class="form-control"   
										required data-parsley-required-message="密码不可为空" 
										data-parsley-minlength="6"  data-parsley-minlength-message="密码位数不可少于6位"	
										/>
									</div>
									<div class="col-sm-5">
									</div>
			         		</div>
			         		 <div class="form-group">
				         			<label for="repeat_password" class="col-sm-2 control-label">确认新密码</label>
										<div class="col-sm-5">
											<input type="password" id="repeat_password" class="form-control"  
											required data-parsley-required-message="密码不可为空" 
											data-parsley-minlength="6"  data-parsley-minlength-message="密码位数不可少于6位"	
											/>
										</div>
										<div class="col-sm-5">
										</div>
			         		</div>   
			         		 <div class="form-group">
			         		 <div class="col-sm-2"></div>
										<div class="col-sm-10">
												<label id="error_message" style="color:red"> </label>
										</div>
			         		</div>   
         		</fieldset>
	         		  
            </form>		
         </div>
     
     	<div class="modal-footer">
															<button type="button" class="btn btn-default" 
							                data-dismiss="modal">关闭
							           		 </button>
							            	<button type="button" class="btn btn-primary" data-bind="click:_saveNewPasswordEvent" >
							               			提交更改
							            	</button>    
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
