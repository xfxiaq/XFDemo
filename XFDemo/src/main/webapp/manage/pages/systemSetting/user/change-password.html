										<!-- ADVANCED VALIDATION -->
										<div class="widget">
											<div class="widget-header">
												<h3><i class="fa fa-check-circle"></i>更改密码</h3>
											</div>
											<div class="widget-content">
												<form id="advanced-form" class="form-horizontal" data-parsley-validate >
														<fieldset>
															<div class="form-group">
																<label for="userName" class="col-sm-2 control-label">用户名称</label>
																<div class="col-sm-5">
																		<input type="text"  class="form-control"  id="userName"   data-bind="value: userName"  
																		required data-parsley-required-message="名称不可为空" readonly="readonly"
																		></input>
																</div>
																<div class="col-sm-5">
																</div>
															</div>
															<div class="form-group">
																<label for="userId" class="col-sm-2 control-label">登录名</label>
																<div class="col-sm-5">
																	<input type="text" id="userId" class="form-control" data-bind="value: userId"  
																	required data-parsley-required-message="登录名不可为空"  readonly="readonly"
																	/>
																</div>
																<div class="col-sm-5">
																</div>
															</div>															
															<div class="form-group">
																<label for="password" class="col-sm-2 control-label">当前密码</label>
																<div class="col-sm-5">
																	<input type="password" id="password" class="form-control" data-bind="value: password"  
																	required data-parsley-required-message="密码不可为空" 
																	data-parsley-minlength="6"  data-parsley-minlength-message="密码位数不可少于6位"	
																	/>
																</div>
																<div class="col-sm-5">
																</div>
															</div>
															<div class="form-group">
																<label for="new_password" class="col-sm-2 control-label">新密码</label>
																<div class="col-sm-5">
																	<input type="password" id="new_password" class="form-control" data-bind="value: new_password"  
																	required data-parsley-required-message="密码不可为空" 
																	data-parsley-minlength="6"  data-parsley-minlength-message="密码位数不可少于6位"	
																	/>
																</div>
																<div class="col-sm-5">
																</div>
															</div>
															<div class="form-group">
																<label for="repeat_password" class="col-sm-2 control-label">确认新密码</label>
																<div class="col-sm-5">
																	<input type="password" id="repeat_password" class="form-control" data-bind="value: repeat_password"  
																	required data-parsley-required-message="密码不可为空" 
																	data-parsley-minlength="6"  data-parsley-minlength-message="密码位数不可少于6位"	
																	/>
																</div>
																<div class="col-sm-5">
																</div>
															</div>
													</fieldset>

													<button type="button" class="btn btn-primary"  data-bind="click:_createEvent"  >保存</button>
													<button type="button"  class="btn btn-primary" data-bind="click:_returnEvent" >返回</button>
												</form>
											</div>
										</div>
